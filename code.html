---
title: Code
category: "code"
---
<article-list>
  {% for post in site.categories.code %}
    <article>
      <header>
        <h1><a href="{{ post.url }}">{{ post.title | escape }}</a></h1>
        <time>{{ post.date | date: "%b %-d, %Y" }}</time>
      </header>
      <content>
        <excerpt>
          {{ post.excerpt }}
        </excerpt>
      </content>
    </article>
  {% endfor %}
</article-list>
