---
title: Code
category: "code"
---
<h1>Code</h2>
<article-list>
  {% for post in site.categories.code }} %}
    <article>
        <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
        <time>{{ post.date | date: "%B %-d, %Y" }}</time>
        <excerpt>
          {{ post.excerpt }}
        </excerpt>
    </article>
  {% endfor %}
</article-list>
